<!DOCTYPE html>
<html>
<head>
	<title>FORM</title>
</head>
<body>
	<h3 align="center">Registration form</h3>
<center>
<form action="f1.html", target="iframe.html", method="post">
	<label for="Fname">First name</label> <input type="text" name="Fname" required><br><br>
	Last name <input type="text" name="Lname"><br><br>
	Password <input type="Password" name="Password"><br><br>
	Email <input type="email" name="email"><br><br>
	Qualification
	<select name="Qualification">
		<option value="10">10TH</option>
		<option value="12">12TH</option>
		<option value="B.TECH">B.TECH</option>
	</select><br><br>
	<label for="hobbies"> Hobbies: </label>
	Dance<input type="checkbox" name="hobby" value="Dance"><br>
	Singing<input type="checkbox" name="hobby" value="Singing"><br>
	Gender<input type="radio" name="Gender" value="Male" checked>Male
	<input type="radio" name="Gender" value="Female">Female
	<input type="submit" name="submit" value="Submit">
	<input type="reset" name="reset" value="reset">
</form>
</center>
</body>
</html>
